<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://1s.is/kho-tien-ich-online/">
    <title>Redirecting...</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Media query cho màn hình nhỏ */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .timer {
                font-size: 1.8em;
            }
        }
    </style>
    <script>
        let seconds = 5;
        function countdown() {
            const timerElement = document.getElementById("timer");
            timerElement.textContent = seconds;
            if (seconds > 0) {
                seconds--;
                setTimeout(countdown, 1000);
            }
        }
        document.addEventListener("DOMContentLoaded", countdown);
    </script>
</head>
<body>
    <div class="container">
        <h1>Kho Tiện Ích Online 1s.is</h1>
        <p>Chuyển hướng trong <span id="timer" class="timer">5</span> giây.</p>
    </div>
</body>
</html>
